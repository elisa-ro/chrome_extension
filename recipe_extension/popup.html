<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Saver</title>
        <link rel="stylesheet" type="text/css" href="popup-style.css">
        <script src="https://kit.fontawesome.com/580ffb05b0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Header of the extension with the logo at the top-->
        <div class = "alpha">
            <h1 class="icon">
                <img src="lemon_slice-removebg.png" alt="Launcher" class="logo-icon"> 
                <span class="title">Parmigiana</span>
            </h1>
        </div>
        <div class="space"></div>
        <!--Heading two, includes ingredients and instructions-->
        <div class="beta">
            <div class="ingredients">
                <h2>Ingredients</h2>
                <ul class="ingredientslist">
                    <li> 1 cup Tomato paste</li>
                    <li>1 Large eggplant</li>
                    <li>200 g cheese</li>
                </ul>
            </div>
            <div class="space"></div>
            <div class="instructions">
                <h2>Instructions</h2>
                <ol class="instructionslist">
                    <li>Heat up oven to 180 degrees celsius</li>
                    <li>Cut the eggplant vertically</li>
                    <li>Spread the salt on the eggplants, leave as is for an hour. Drain the water the eggplants
                        sweated and remove the salt.
                    </li>
                </ol>
            </div>
        </div>
        <div class="space"></div>
        <!--Last part, includes all of the export functions-->
        <div class="charlie">
            <i class="fa-solid fa-copy fa-2xl"></i>
            <i class="fa-solid fa-envelope fa-2xl"></i>
            <i class="fa-solid fa-message fa-2xl"></i>
            <i class="fa-brands fa-whatsapp fa-2xl"></i>
        </div>
    </body>
</html>
